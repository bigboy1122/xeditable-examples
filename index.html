<!DOCTYPE html>
<html>
<head>
    <title>JQuery UI Calendar using XEditable</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css"/>
</head>
<body>

<div style="margin-top:400px;">
<p><a href="#" id="dob" data-type="combodate" data-pk="1" data-value="2000-05-15" data-url="/post" data-title="Select date">2000-05-15</a></p>
<p><a href="#" id="dob1" data-type="date" data-pk="1" data-url="/post" data-title="Select date">05/15/1984</a></p>
</div>

</body>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
<script>
    $(function(){
        //turn to inline mode
        $.fn.editable.defaults.mode = 'popup';

        $('#dob').editable({
            format: 'YYYY-MM-DD',
            viewformat: 'DD.MM.YYYY',
            template: 'D / MMMM / YYYY',
            combodate: {
                minYear: 2000,
                maxYear: 2015,
                minuteStep: 1
            }
        });

        $('#dob1').editable({
            format: 'yyyy-mm-dd',
            viewformat: 'mm/dd/yyyy',
            datepicker: {
                weekStart: 1,
                orientation: 'bottom'
            }
        });


    });
</script>
</html>
